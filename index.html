<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Challenge | Submit to Lagged.com</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .header {
            text-align: center;
            margin: 20px 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
            color: #FFD700;
        }
        
        .header p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #e0e0ff;
            max-width: 800px;
            margin: 15px auto;
            line-height: 1.7;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
        }
        
        .panel {
            flex: 1;
            min-width: 300px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #FFD700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Game Styles */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(30, 41, 59, 0.7);
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.6rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
            min-height: 300px;
        }
        
        .card {
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .card-front {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            transform: rotateY(180deg);
            font-size: 2.5rem;
            color: white;
        }
        
        .card-back {
            background: linear-gradient(135deg, #8E2DE2, #4A00E0);
            border: 3px solid #5a3d8a;
        }
        
        .card-back::after {
            content: "?";
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            background: linear-gradient(to right, #FF512F, #F09819);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(240, 152, 25, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(240, 152, 25, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .blue-btn {
            background: linear-gradient(to right, #4776E6, #8E54E9);
        }
        
        .difficulty {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .difficulty-btn {
            padding: 10px 20px;
            font-size: 1rem;
        }
